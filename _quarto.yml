project:
  type: website
  output-dir: docs   # good for publishing later (like GitHub Pages)

website:
  title: "Karl & Abegail Wedding Gift"
  navbar:
    left:
      - text: "Home"
        href: index.qmd
      - text: "Gallery"
        href: gallery.qmd
  page-footer:
    center: "Â© 2025 Karl & Abegail"

format:
  html:
    theme: lux          # clean Bootstrap theme
    css: styles.css     # shared style file
    html-math-method: katex
    code-fold: false
    code-tools: false
    embed-resources: true
    include-in-header: |
      <meta name="quarto-allow-html" content="true">
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          document.querySelectorAll('pre code').forEach(block => {
            block.innerHTML = block.innerHTML
              .replace(/&lt;/g, '<')
              .replace(/&gt;/g, '>');
          });
        });
      </script>
